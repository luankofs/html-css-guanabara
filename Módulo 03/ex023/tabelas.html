<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th , td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>NOME</th>
            <th>N°</th>
            <th>Série</th>
        </tr>
        <tr>
            <td>LUAN</td>
            <td>22</td>
            <td>9° Ano</td>
        </tr>
        <tr>
            <td>MANU</td>
            <td>26</td>
            <td>9° Ano</td>
        </tr>
    </table>
</body>
</html>
