<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        
        table {
            border-collapse: collapse;
            width: 400px;
        }

        th , td {
            border: 1px solid black;
            padding: 10px
        }

        tr:nth-child(2n) {
            /* Pode ser usado odd (n° ímpar), 2n-1, 2n, even(par) etc.*/
            background-color: gray;
        } 

    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="col">NOME</th>
            <th scope="col">N°</th>
            <th scope="col">Série</th>
        </tr>
        <tr>
            <td>LUAN</td>

</html>
